- job:
    name: checkbox.io
    project-type: pipeline
    dsl: |
        pipeline {
            agent any

            stages {
                stage('cloning repo ... ') {
                    steps {
                        git 'https://github.com/chrisparnin/checkbox.io.git'
                    }
                }
                stage('pre build') {
                    steps {
                        sh "sudo systemctl start mongodb"
                    }
                }
                stage('build'){
                    steps{
                        sh "cd server-side/site && npm install"
                        sh "cd server-side/site && pm2 start server.js"
                    }
                }
                stage('static analysis'){
                    steps{
                        sh "cd ~/DEVOPS-12/cm/static-analysis && npm install"
                        sh "node ~/DEVOPS-12/cm/static-analysis/static-analysis.js --colors"
                    }
                }
                stage('test'){
                    steps{
                        sh "cd server-side/site && npm test"
                    }
                }
            }
            post{
                always{
                    sh "cd server-side/site && pm2 stop server"
                }
            }
        }