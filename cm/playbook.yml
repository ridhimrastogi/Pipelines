---
# see the best practices in ansible docs for how to get started with creating roles etc.: 
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_best_practices.html

- hosts: initialize
  gather_facts: yes  
  roles:
    - ping   
    - server-setup

- hosts:  monitorsrv
  gather_facts: yes  
  roles:
    - configure-monitor      

- hosts: jenkinssrv
  gather_facts: yes  
  roles:
    - configure-mongodb     
    - configure-jenkins
    - configure-mysql   

- hosts: checkboxiosrv
  gather_facts: yes
  roles:
    - ping
    - configure-checkbox
    - configure-mongodb

- hosts: itrustsrv
  gather_facts: yes
  roles:
    - ping
    - configure-itrust
    - configure-mysql
