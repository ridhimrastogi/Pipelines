# see the best practices in ansible docs for how to get started with creating roles etc.: 
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_best_practices.html

- hosts: jenkinssrv
  gather_facts: yes
  roles:
    - ping
    - server-setup
    - configure-jenkins
    - configure-mongodb
    - configure-mysql

- hosts: itrust
  gather_facts: yes
  roles:
    - configure-itrust
    - configure-mysql
    - configure-tomcat

- hosts:  monitor
  gather_facts: yes
  roles:
    - server-setup
    - configure-monitor

- hosts: checkbox
  gather_facts: yes
  roles:
    - configure-checkbox
    - configure-mongodb
    - deploy-checkbox