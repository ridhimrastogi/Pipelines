---
- name: Update and upgrade apt packages.
  become: true
  apt:
    upgrade: yes
    update_cache: yes 

- name: add jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present
  become: yes

- name: add jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    filename: jenkins
    state: present
  become: yes

- name: add nodejs key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: yes

- name: update NodeJS Source List
  apt_repository:
    repo: deb https://deb.nodesource.com/node_12.x bionic main
    filename: nodesource
    state: present
  become: yes

- name: Installing required packages
  apt: 
    pkg: "{{packages}}"
    state: present    
  become: yes

- name: apt update
  apt:    
    update_cache: yes
  become: yes

- name: Install PM2
  npm:
    name: pm2
    global: yes
  become: yes

- name: Installing Jenkins
  apt: 
    pkg: "jenkins"
    state: present
    update_cache: yes
  become: yes

- name: Install mongo support
  pip:
    name: pymongo
    executable: pip3
  become: yes


