---
- name: add jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present
  become: yes

- name: add jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    filename: jenkins
    state: present
  become: yes

- name: Installing required packages
  apt: 
    pkg: "{{packages}}"
    state: present
    update_cache: yes
  become: yes

- name: Installing dependant packages
  apt: 
    pkg: "{{dependant_packages}}"
    state: present
    update_cache: yes
  become: yes

- name: apt update
  apt:    
    update_cache: yes
  become: yes

- name: Install PM2
  npm:
    name: pm2
    global: yes
  become: yes

- name: Installing Jenkins
  apt: 
    pkg: "jenkins"
    state: present
    update_cache: yes
  become: yes


