- job:
    name: iTrust
    project-type: pipeline
    dsl: |
        pipeline {
            agent any           

            stages {
                stage('cloning repo ... ') {
                    steps {
                        sh 'sudo rm -rf /var/lib/jenkins/workspace/iTrust/iTrust2-v6'
                        git branch: 'master', credentialsId: 'GIT_CRED', url: 'https://github.ncsu.edu/engr-csc326-staff/iTrust2-v6.git'
                    }
                }               
                stage('build'){
                    steps{
                        sh 'cd /var/lib/jenkins/workspace/iTrust/iTrust2 | mvn build'
                    }
                }
            }
            post{
                always{
                    sh 'cd /var/lib/jenkins/workspace/iTrust/iTrust2 | mvn test'
                }
            }
        }