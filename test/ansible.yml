- group:
    description: "Basic checks for ansible server"
    checks:
      - version:
         cmd: ansible --version
         range: ^2.9.x
      - reachable:
          - ~/DEVOPS-12
          - ~/DEVOPS-12/pipeline/inventory.ini
      - contains: 
          comment: Checking if you have MSDOS style newlines in your bash scripts. Fix with dos2unix
          string: "\r"
          expect: false
          file: ~/DEVOPS-12/pipeline/run-ansible.sh
      - contains: 
          string: "\r"
          expect: false
          file: ~/DEVOPS-12/pipeline/server-init.sh
      - reachable:
        - path: .ssh/js_rsa
          permission: 700
